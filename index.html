<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompt Studio - Standalone Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        .glass-header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <nav class="sticky top-0 z-30 glass-header border-b border-slate-200 px-4 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-extrabold text-lg tracking-tight">PromptStudio</h1>
        </div>
        <div class="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-1 rounded-md font-bold uppercase">Standalone</div>
    </nav>

    <main class="p-4 max-w-lg mx-auto">
        <div id="editorView" class="space-y-6">
            <!-- Input Card -->
            <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200 space-y-4">
                <div class="flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                    <i data-lucide="pen-tool" class="w-3.5 h-3.5"></i> Draft Prompt (提示词草稿)
                </div>
                <textarea id="promptInput" 
                    class="w-full h-44 p-4 bg-slate-50 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:bg-white outline-none text-sm border border-slate-100 transition-all resize-none" 
                    placeholder="在此输入您的提示词想法..."></textarea>
                <button id="analyzeBtn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg active:scale-[0.98] transition-all">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    Optimize Now (立即优化)
                </button>
            </div>

            <!-- Error Feedback Area -->
            <div id="errorBox" class="hidden bg-red-50 border border-red-100 p-4 rounded-2xl text-red-600 text-xs font-medium space-y-1">
                <div class="flex items-center gap-2 font-bold uppercase tracking-tighter">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i> Error (错误)
                </div>
                <p id="errorMsg"></p>
            </div>

            <!-- Result Section -->
            <div id="analysisSection" class="hidden space-y-6">
                <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-emerald-50 text-emerald-600 rounded-lg">
                            <i data-lucide="shield-check" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase">Score (评分)</div>
