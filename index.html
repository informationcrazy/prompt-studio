<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompt Studio - Debug Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .log-line { border-bottom: 1px solid #334155; padding: 4px 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <nav class="sticky top-0 z-30 glass-header border-b border-slate-200 px-4 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-xl text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-extrabold text-lg tracking-tight">PromptStudio</h1>
        </div>
        <div class="text-[10px] bg-amber-100 text-amber-700 px-2 py-1 rounded-md font-bold uppercase">Debug Mode</div>
    </nav>

    <main class="p-4 max-w-lg mx-auto space-y-6">
        <!-- Input Card (输入卡片) -->
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200 space-y-4">
            <div class="flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                <i data-lucide="pen-tool" class="w-3.5 h-3.5"></i> Draft (草稿)
            </div>
            <textarea id="promptInput" 
                class="w-full h-40 p-4 bg-slate-50 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm border border-slate-100 transition-all resize-none" 
                placeholder="在此输入您的提示词..."></textarea>
            <button id="analyzeBtn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg active:scale-[0.98] transition-all">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                立即优化
            </button>
        </div>

        <!-- Result Section (结果显示) -->
        <div id="resultSection" class="hidden space-y-6">
            <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-emerald-50 text-emerald-600 rounded-lg"><i data-lucide="shield-check" class="w-5 h-5"></i></div>
                    <div>
                        <div class="text-[10px] font-bold text-slate-400">Score (评分)</div>
                        <div id="scoreLabel" class="text-xl font-black text-slate-800">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-900 rounded-[2rem] p-6 shadow-xl border border-slate-800 space-y-4">
                <div class="text-indigo-400 font-bold text-xs uppercase tracking-widest flex justify-between">
                    <span>Result (优化结果)</span>
                    <button id="copyBtn"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="optimizedText" class="text-indigo-50 font-mono text-xs leading-relaxed whitespace-pre-wrap bg-slate-950/40 p-4 rounded-xl border border-slate-800 max-h-60 overflow-y-auto"></div>
                <button id="runBtn" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 active:scale-95">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> 运行测试
                </button>
            </div>

            <div id="previewSection" class="hidden bg-white rounded-[2rem] p-6 border border-slate-200 shadow-sm">
                <div class="text-slate-400 font-bold text-[10px] uppercase mb-3 flex items-center gap-2">
                    <i data-lucide="terminal" class="w-3.5 h-3.5"></i> Output (输出)
                </div>
                <div id="previewContent" class="text-sm text-slate-700 leading-relaxed whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- Debug Terminal (调试终端) -->
        <div class="bg-slate-800 rounded-2xl p-4 shadow-inner border border-slate-700 font-mono text-[10px]">
            <div class="flex justify-between items-center mb-2 border-b border-slate-700 pb-2">
                <span class="text-slate-400 font-bold uppercase tracking-widest">System Log (系统日志)</span>
                <button onclick="document.getElementById('logContainer').innerHTML=''" class="text-slate-500 hover:text-white underline">Clear</button>
            </div>
            <div id="logContainer" class="text-slate-300 max-h-40 overflow-y-auto space-y-1">
                <div class="log-line text-emerald-400">[System] Application Initialized. (应用已初始化。)</div>
            </div>
        </div>
    </main>

    <!-- Loading State (加载状态) -->
    <div id="loader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center gap-3">
            <div class="loader"></div>
            <p class="text-xs font-bold text-slate-600">AI Processing...</p>
        </div>
    </div>

    <script>
        // --- API KEY FROM USER ---
        const API_KEY = "AIzaSyAY384mHl0vzsQY1oH30p9nxHYKB7mYgn0";
        const ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        const log = (msg, type = 'info') => {
            const container = document.getElementById('logContainer');
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-emerald-400' : 'text-slate-300');
            const time = new Date().toLocaleTimeString();
            container.innerHTML += `<div class="log-line ${color}">[${time}] ${msg}</div>`;
            container.scrollTop = container.scrollHeight;
        };

        // Initialize Lucide
        try {
            lucide.createIcons();
            log("Icons loaded successfully. (图标加载成功。)");
        } catch(e) {
            log("Icon loading failed. (图标加载失败。)", 'error');
        }

        async function callGemini(text, isAnalysis = false) {
            const url = `${ENDPOINT}?key=${API_KEY}`;
            log(`Starting request to Gemini... (开始请求 Gemini...)`);
            
            const payload = {
                contents: [{ parts: [{ text: text }] }]
            };

            if (isAnalysis) {
                payload.systemInstruction = { 
                    parts: [{ text: "You are a Prompt Coach. Evaluate prompt quality (0-100). Return ONLY a JSON object: {\"score\": number, \"analysis\": \"string\", \"optimizedPrompt\": \"string\"}" }] 
                };
                payload.generationConfig = { responseMimeType: "application/json" };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    const errMsg = data.error?.message || "Unknown API Error";
                    log(`API Error: ${errMsg}`, 'error');
                    alert(`Error: ${errMsg}`);
                    return null;
                }

                log(`Request successful. (请求成功。 )`, 'success');
                return data;
            } catch (err) {
                log(`Network Error: ${err.message}`, 'error');
                alert(`Network Error: ${err.message}`);
                return null;
            }
        }

        document.getElementById('analyzeBtn').onclick = async () => {
            const input = document.getElementById('promptInput').value.trim();
            if (!input) {
                log("Input is empty. (输入内容为空。)", 'error');
                return;
            }

            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const data = await callGemini(input, true);
                if (data) {
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    document.getElementById('scoreLabel').innerText = result.score + "%";
                    document.getElementById('optimizedText').innerText = result.optimizedPrompt;
                    document.getElementById('resultSection').classList.remove('hidden');
                    log(`Analysis complete. Score: ${result.score}`, 'success');
                }
            } catch (e) {
                log(`Parsing Error: ${e.message}`, 'error');
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        document.getElementById('runBtn').onclick = async () => {
            const prompt = document.getElementById('optimizedText').innerText;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const data = await callGemini(prompt, false);
                if (data) {
                    const output = data.candidates[0].content.parts[0].text;
                    document.getElementById('previewContent').innerText = output;
                    document.getElementById('previewSection').classList.remove('hidden');
                    log(`Execution complete. (执行完成。 )`, 'success');
                }
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        };

        document.getElementById('copyBtn').onclick = () => {
            const text = document.getElementById('optimizedText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                log("Copied to clipboard. (已复制到剪贴板。)", 'success');
                alert("已复制！");
            });
        };
    </script>
</body>
</html>
