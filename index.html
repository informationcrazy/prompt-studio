<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prompt Studio Pro - 2026 Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .log-line { border-bottom: 1px solid #334155; padding: 6px 0; font-family: monospace; word-break: break-all; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- Header -->
    <nav class="sticky top-0 z-30 glass-header border-b border-slate-200 px-4 py-4 flex flex-col gap-3 shadow-sm">
        <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <h1 class="font-extrabold text-lg tracking-tight">PromptStudio <span class="text-indigo-600">Pro</span></h1>
            </div>
            <!-- Connection Tester -->
            <button id="testConnectionBtn" class="bg-indigo-50 hover:bg-indigo-100 text-[10px] font-bold px-3 py-1.5 rounded-lg text-indigo-700 transition-colors flex items-center gap-1 border border-indigo-200">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync Models
            </button>
        </div>
        
        <!-- API Key Input -->
        <div class="w-full">
            <input type="password" id="apiKeyInput" 
                class="w-full bg-slate-100 border border-slate-200 text-xs rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500/20 text-slate-600 placeholder:text-slate-400"
                placeholder="Paste Gemini API Key (starts with AIza...)">
        </div>

        <!-- Model Selector (Updated for 2026) -->
        <div class="flex items-center gap-2">
            <span class="text-[10px] font-bold text-slate-400 uppercase">Model:</span>
            <select id="modelSelect" class="bg-white border border-slate-200 text-[11px] font-bold rounded-lg px-2 py-1.5 outline-none text-slate-700 w-full shadow-sm">
                <!-- 默认使用最新的 2.5 系列 -->
                <option value="gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (High Intelligence)</option>
                <option value="gemini-flash-latest">Gemini Flash Latest (Auto)</option>
                <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
            </select>
        </div>
    </nav>

    <main class="p-4 max-w-lg mx-auto space-y-6">
        
        <!-- Input Section -->
        <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200 space-y-4">
            <div class="flex items-center justify-between text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                <div class="flex items-center gap-2">
                    <i data-lucide="pen-tool" class="w-3.5 h-3.5"></i> Draft Prompt
                </div>
                <button id="clearInput" class="hover:text-red-500 transition-colors" title="Clear"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
            </div>
            <textarea id="promptInput" 
                class="w-full h-40 p-4 bg-slate-50 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm border border-slate-100 transition-all resize-none placeholder:text-slate-300" 
                placeholder="输入您的提示词草稿... (例如：帮我写一个 Python 教程的大纲)"></textarea>
            <button id="analyzeBtn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all hover:bg-indigo-700">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                AI Optimize (智能优化)
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="bg-white p-5 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-emerald-50 text-emerald-600 rounded-lg">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <div class="text-[10px] font-bold text-slate-400 uppercase">Score (评分)</div>
                        <div id="scoreLabel" class="text-xl font-black text-slate-800">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-900 rounded-[2rem] p-6 shadow-xl border border-slate-800 space-y-4">
                <div class="text-indigo-400 font-bold text-xs uppercase tracking-widest flex justify-between items-center">
                    <span><i data-lucide="wand-2" class="inline w-4 h-4 mr-1"></i> Optimized Version</span>
                    <button id="copyBtn" class="p-2 hover:bg-slate-800 rounded-lg transition-colors"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="optimizedText" class="text-indigo-50 font-mono text-xs leading-relaxed whitespace-pre-wrap bg-slate-950/40 p-5 rounded-2xl border border-slate-800 max-h-64 overflow-y-auto"></div>
                <button id="runBtn" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all shadow-lg shadow-emerald-900/20 hover:bg-emerald-700">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> Run Test (运行测试)
                </button>
            </div>

            <div id="previewSection" class="hidden bg-white rounded-[2rem] p-6 border border-slate-200 shadow-sm space-y-4">
                <div class="text-slate-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="terminal" class="w-3.5 h-3.5"></i> Output Preview
                </div>
                <div id="previewContent" class="text-sm text-slate-700 leading-relaxed whitespace-pre-wrap bg-slate-50 p-5 rounded-2xl border border-slate-100 max-h-80 overflow-y-auto"></div>
            </div>
        </div>

        <!-- Logs -->
        <div class="bg-slate-800 rounded-2xl p-4 shadow-inner border border-slate-700">
            <div class="flex justify-between items-center mb-2 border-b border-slate-700 pb-2">
                <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="activity" class="w-3 h-3"></i> System Log
                </span>
                <button id="clearLogs" class="text-slate-500 text-[10px] hover:text-white underline">Clear</button>
            </div>
            <div id="logContainer" class="text-[9px] text-slate-300 max-h-40 overflow-y-auto space-y-1 scrollbar-hide font-mono">
                <div class="log-line text-emerald-400">[System] Updated for Gemini 2.5+. Defaulting to 2.5 Flash.</div>
            </div>
        </div>
    </main>

    <!-- Loader -->
    <div id="globalLoader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center gap-3 animate-pulse">
            <div class="loader"></div>
            <p class="text-xs font-bold text-slate-600">Processing...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 1. Safe Key Handling
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) document.getElementById('apiKeyInput').value = savedKey;

        document.getElementById('apiKeyInput').addEventListener('input', (e) => {
            localStorage.setItem('gemini_api_key', e.target.value.trim());
        });

        const log = (msg, type = 'info') => {
            const container = document.getElementById('logContainer');
            const colors = { error: 'text-red-400', success: 'text-emerald-400', info: 'text-slate-300', warn: 'text-amber-400' };
            const time = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' });
            const line = document.createElement('div');
            line.className = `log-line ${colors[type] || colors.info}`;
            line.innerHTML = `[${time}] ${msg}`;
            container.appendChild(line);
            container.scrollTop = container.scrollHeight;
        };

        // 2. Main API Call
        async function callGemini(text, isAnalysis = false) {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) { log("Missing API Key", 'error'); return null; }

            const selectedModel = document.getElementById('modelSelect').value;
            // Handle models that might contain 'models/' prefix or not
            const modelId = selectedModel.startsWith('models/') ? selectedModel.split('/')[1] : selectedModel;
            
            // Using v1beta as it generally supports the newer models better during preview
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`;
            
            log(`Calling: ${modelId}...`);

            const payload = { contents: [{ parts: [{ text: text }] }] };

            if (isAnalysis) {
                payload.system_instruction = { 
                    parts: [{ text: `You are an expert Prompt Engineer. 
                    1. Analyze the user's prompt. 
                    2. Rewrite it using advanced techniques (Role prompting, Chain of Thought). 
                    3. Return ONLY valid JSON: {"score": number, "analysis": "string", "optimizedPrompt": "string"}. 
                    Do not use markdown code blocks.` }] 
                };
                payload.generation_config = { response_mime_type: "application/json" };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data.error?.message || "Unknown error";
                    log(`API Fail: ${errorMsg}`, 'error');
                    throw new Error(errorMsg);
                }

                return data;
            } catch (err) {
                log(`Error: ${err.message}`, 'error');
                return null;
            }
        }

        // 3. Auto-Sync Models Function (自动同步模型)
        document.getElementById('testConnectionBtn').onclick = async () => {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) return alert("Enter API Key first.");
            
            const btn = document.getElementById('testConnectionBtn');
            btn.innerHTML = '<div class="loader w-3 h-3 border-slate-500 border-t-transparent"></div> Syncing...';
            
            log("Fetching available models...", 'warn');
            const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error?.message || "Failed to list models");
                
                // Filter only 'generateContent' supported models and sort newer first
                const validModels = data.models
                    .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                    .map(m => m.name.replace('models/', ''))
                    .sort((a, b) => b.localeCompare(a)); // Sort desc (newer usually higher numbers)

                const select = document.getElementById('modelSelect');
                select.innerHTML = ''; // Clear existing
                
                validModels.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.text = m;
                    // Auto-select Gemini 2.5 Flash if available
                    if(m.includes('gemini-2.5-flash') && !m.includes('preview')) opt.selected = true;
                    select.appendChild(opt);
                });

                log(`Synced ${validModels.length} models from API.`, 'success');
                btn.innerHTML = '<i data-lucide="check" class="w-3 h-3"></i> Synced!';
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = '<i data-lucide="refresh-cw" class="w-3 h-3"></i> Sync Models';
                    lucide.createIcons();
                }, 2000);

            } catch (e) {
                log(`Sync Failed: ${e.message}`, 'error');
                btn.innerText = 'Retry';
            }
        };

        // 4. UI Handlers
        document.getElementById('analyzeBtn').onclick = async () => {
            const input = document.getElementById('promptInput').value.trim();
            if (!input) return log("Input is empty.", 'error');

            document.getElementById('globalLoader').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');

            try {
                const data = await callGemini(input, true);
                if (data && data.candidates?.[0]?.content) {
                    let content = data.candidates[0].content.parts[0].text;
                    content = content.replace(/```json/g, '').replace(/```/g, '').trim();
                    const result = JSON.parse(content);
                    
                    document.getElementById('scoreLabel').innerText = result.score + "%";
                    document.getElementById('optimizedText').innerText = result.optimizedPrompt;
                    document.getElementById('resultSection').classList.remove('hidden');
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                    log("Optimization success.", 'success');
                }
            } catch (e) {
                log(`Processing Error: ${e.message}`, 'error');
            } finally {
                document.getElementById('globalLoader').classList.add('hidden');
            }
        };

        document.getElementById('runBtn').onclick = async () => {
            const prompt = document.getElementById('optimizedText').innerText;
            if(!prompt) return;
            document.getElementById('globalLoader').classList.remove('hidden');
            try {
                const data = await callGemini(prompt, false);
                if (data) {
                    const output = data.candidates[0].content.parts[0].text;
                    document.getElementById('previewContent').innerText = output;
                    document.getElementById('previewSection').classList.remove('hidden');
                    document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
                }
            } finally {
                document.getElementById('globalLoader').classList.add('hidden');
            }
        };

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('optimizedText').innerText);
            log("Copied to clipboard.", 'success');
        };
        
        document.getElementById('clearInput').onclick = () => {
             document.getElementById('promptInput').value = '';
        };

        document.getElementById('clearLogs').onclick = () => {
            document.getElementById('logContainer').innerHTML = '<div class="log-line text-slate-500 italic">[Logs Cleared]</div>';
        };
    </script>
</body>
</html>
